name: Test Publish

on:
  push:
    tags:
      - 't*'  # Triggers on tags starting with 't'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use the Python version compatible with your project

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install

      - name: Configure Poetry for TestPyPI
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_TOKEN }}

      - name: Publish package to TestPyPI
        run: |
          poetry publish --repository testpypi --build

      - name: Verify Publication
        run: |
          echo "Verifying publication on TestPyPI..."
          curl -s https://test.pypi.org/project/$(poetry version --short) | grep "Successfully published"