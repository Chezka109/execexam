name: Test Publish

on:
  push:
    tags:
      - 't*'  # This triggers on tags starting with 't'

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10, 3.11]  # Target Python 3.10 and 3.11, no 3.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4  # Use the latest setup-python version
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Add Poetry to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          if [ ! -f poetry.lock ]; then
            poetry lock
          fi
          poetry install --no-dev

      - name: Verify version from tag
        run: |
          tag_version=${GITHUB_REF##*/v}
          pyproject_version=$(poetry version -s)
          if [ "$tag_version" != "$pyproject_version" ]; then
            echo "Version in pyproject.toml ($pyproject_version) does not match tag version ($tag_version)"
            exit 1
          fi

      - name: Build the package
        run: poetry build

      - name: Check build result
        run: |
          if [ ! -d dist ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi

      - name: Check for TestPyPI token
        run: |
          if [ -z "${{ secrets.TEST_PYPI_TOKEN }}" ]; then
            echo "TestPyPI token not set"
            exit 1
          fi

      - name: Publish to TestPyPI
        run: poetry publish --repository testpypi --build
        env:
          POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TEST_PYPI_TOKEN }}
          