name: build

# Use more columns for terminal output
env:
  COLUMNS: 120
  PYTHONIOENCODING: utf8

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
        include:
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"

    steps:
      - name: Check out Repository Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.8.3

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Linters
        run: |
          pipx install ruff
          poetry run task lint

      - name: Run Tests
        run: |
          poetry run task test-not-fuzz

      - name: Run Tests and Generate Coverage
        run: |
          poetry run pytest -s --cov=my_package --cov-report json:coverage.json

      - name: Generate Coverage and Version Badges
        run: |
          poetry run python scripts/badges.py

